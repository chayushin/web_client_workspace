<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailwindCSS | Responsive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/tailwind.config.js"></script>
</head>
<body>
    <h1 class="text-3xl my-4">Responsive</h1>
    
    <!--  
        css @media : 기기의 width값에 근거해서 다른 css를 적용
        - 기본값 : ~ 640px
        - sm: 640px ~
        - md: 768px ~
        - lg: 1024px ~
        - xl: 1280px ~
        - 2xl: 1536px ~
    -->
    <div class="w-10/12 h-96 mx-auto bg-slate-400 sm:bg-red-400 md:bg-yellow-400 lg:bg-green-400"></div>

      <!-- 640px미만에서는 1단, 640px이상에서는 3단, 1280px이상에서는 5단 처리 -->
  <div class="w-full my-8 p-4 bg-slate-200 grid grid-cols-1 gap-4 sm:grid-cols-3 xl:grid-cols-5">
    <div class="bg-red-400 p-4 h-40">1</div>
    <div class="bg-yellow-400 p-4 h-40">2</div>
    <div class="bg-green-400 p-4 h-40">3</div>
    <div class="bg-sky-400 p-4 h-40">4</div>
    <div class="bg-blue-400 p-4 h-40">5</div>
  </div>
</body>
</html>
