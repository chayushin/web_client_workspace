<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>실습문제2</title>
<style>
	#result {
		background:yellowgreen;
		border:1px solid black;
		height:200px;
	}
	#productAmount {
		width:100px;
	}
</style>
</head>
<body>
	<h2>@실습문제2</h2>
	<form method="get" action="">
		<fieldset>
			<legend>납품정보</legend>
			<ul>
				<li>
					<label for="goodirum">상품명 : </label> 
					<input type="text" id="productName" list="goodlist" required>
					<datalist id="goodlist">
						<option value="dog1004">도그1004</option>
						<option value="catchicken">고양이치킨</option>
						<option value="milk">우유</option>
					</datalist>
				</li>
				<br>
				<li>
					<label for="productAmount">납품수량 : </label> 
					<input type="number" id="productAmount" min="10" max="100" step="10" placeholder="최소10이상">
				</li>
				<br>
				<li>
					<label for="productLevel">납품등급 : </label> 
					<input type="range" id="productLevel" min="0" max="10" step="2" onchange="showVal();" >&nbsp;
					<span id="pVal"></span>
				</li>
				<br>
				<li>
					<label for="message">기타사항 : </label>
					<textarea id="message" rows="5" cols="30"></textarea>
				</li>
			</ul>
		</fieldset>
		<br>
		<input type="button" value="send message" onclick="printProduct();">
	</form>
	<div id="result"></div>
    <script>

        // 납품등급을 입력받고 span#pVal의 innerText에 출력하는 함수
        function showVal() {
            const pVal = document.getElementById("productLevel").value;
            document.querySelector("ul li>span#pVal").innerHTML = pVal;
        }

        // 입력값을 출력하는 함수
        function printProduct() {
            const productName = document.getElementById("productName");
            const pNVal = productName.value;
            const productLevel = document.getElementById("productLevel");
            const pLVal = productLevel.value;
            const productAmount = document.getElementById("productAmount");
            const pAVal = productAmount.value; 
            const message = document.getElementById("message");
            const msgVal = message.value;

            const divResult = document.getElementById("result");
            divResult.innerHTML = `상품명 : ${pNVal} <br>
                                   납품등급 : ${pLVal}<br>
                                   납품수량 : ${pAVal}<br>
                                   기타사항 : ${msgVal}<br>`;
        }
    </script>
</body>
</html>
